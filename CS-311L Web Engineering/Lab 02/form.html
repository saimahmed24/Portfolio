<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Login Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Login Form</h1>
    
  
    <div class="main-container">
        <div class="image-container">
            <img src="/img/login.jpg" alt="Login Image" id="loginImage">
        </div>
        
        <div class="form-container">

            <form id="loginForm">
                <div class="input-section">
                    <label for="loginId">Login ID:</label>
                    <input type="text" id="loginId" name="loginId" required>
                </div>
                <div class="input-section">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class=" remember-me">
                    <input type="checkbox" id="rememberMe" name="rememberMe">
                    <label for="rememberMe">Remember Me</label>
                </div>
                <div class="button-section">
                    <input type="button" value="OK" id="okButton" onclick="handleOkClick()">
                    <input type="button" value="Cancel" id="cancelButton" onclick="clearInputs()">
                </div>
            </form>
        </div>

        
        
    </div>

    <script src="script.js"></script>
</body>
</html>
